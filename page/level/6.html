    <script src="../music/sound.js"></script>
    <script>
        $(document).ready(function () {
            backsound2();
            $(document).on("input", function () {
                var sekor = 0;
                var jumlah = 0;

                function id(id){
                    return $(id).val().toUpperCase();
                }
    
                function bg(id){
                    $(id).css("background", "green");
                }

                var tts1 = id("#tts_1");
                var tts2 = id("#tts_2");
                var tts3 = id("#tts_3");
                var tts4 = id("#tts_4");
                var tts5 = id("#tts_5");
                var tts6 = id("#tts_6");
                var tts7 = id("#tts_7");
                var tts8 = id("#tts_8");
                var tts9 = id("#tts_9");
                var tts10 = id("#tts_10");
                var tts11 = id("#tts_11");
                var tts12 = id("#tts_12");
                var tts13 = id("#tts_13");
                var tts14 = id("#tts_14");
                var tts15 = id("#tts_15");
                var tts16 = id("#tts_16");
                var tts17 = id("#tts_17");
                var tts18 = id("#tts_18");
                var tts19 = id("#tts_19");
                var tts20 = id("#tts_20");

                if(tts1 == "B" && tts2 == "E" && tts3 == "R" && tts4 == "U" && tts5 == "A" && tts6 == "N" && tts7 == "G"){
                    bg("#tts_1");
                    bg("#tts_2");
                    bg("#tts_3");
                    bg("#tts_4");
                    bg("#tts_5");
                    bg("#tts_6");
                    bg("#tts_7");
                    sekor += 5;
                }

                if(tts1 == "B" && tts8 == "E" && tts14 == "B" && tts15 == "E" && tts20 == "K"){
                    bg("#tts_1");
                    bg("#tts_8");
                    bg("#tts_14");
                    bg("#tts_15");
                    bg("#tts_20");
                    sekor += 5;
                }
                if(tts8 == "E"&& tts9  == "G" && tts10 == "U" && tts11 == "A" && tts12 == "N" && tts13 == "A"){
                    bg("#tts_8");
                    bg("#tts_9");
                    bg("#tts_10");
                    bg("#tts_11");
                    bg("#tts_12");
                    bg("#tts_13");
                    sekor += 5;
                }

                if(tts15 == "E" && tts16 == "L" && tts17 == "A" && tts18 =="N" && tts19 == "G"){
                    bg("#tts_15");
                    bg("#tts_16");
                    bg("#tts_17");
                    bg("#tts_18");
                    bg("#tts_19");
                    sekor += 5;
                }

                if (sekor == 20) {
                    Swal.fire({
                        title: "Wah Sekor yang sempurna",
                        showClass: {
                            popup: `
                            animate__animated
                            animate__fadeInUp
                            animate__faster
                          `
                        },
                        hideClass: {
                            popup: `
                            animate__animated
                            animate__fadeOutDown
                            animate__faster
                          `
                        }
                    });
                }
                $("#sekor").html("<span>Sekor " + sekor + "</span>");
            });
        });
    </script>
