<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="css/box_v1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <form action="/backend/reg.php" method="post">
    <div class="container-mobile">
        <h1 class="font1 text-center mtop-10">Daftar</h1><br>
        <div class="box_input_v1 font1">
            <label for="nama">Nama Lengkap</label>
            <input type="text" name="nama" id="nama" class="input_v1" placeholder="contoh jamal">
        </div><br>
        <div class="box_input_v1">
            <label for="umur">Usia</label>
            <input type="number" name="umur" id="umur" class="input_v1" placeholder="5 - 100">
        </div><br>
        <div class="box_input_v1">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input_v1" placeholder="contoh jamal">
        </div><br>
        <div class="box_input_v1">
            <label for="pass">Kata Sandi</label>
            <input type="password" name="pass" id="pass" class="input_v1" placeholder="contoh jamal">
        </div>
        <br><br>
        <button class="btn-black">Daftar</button>
        <a href="login.html">Login sini</a>
    </div>
    </form>
    
</body>
</html>
